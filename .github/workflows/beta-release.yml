name: Build Beta & Release

on:
  push:
    branches: [ '**' ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.2.3)'
        required: false
      prerelease:
        description: 'Mark as prerelease (true/false)'
        required: false
        default: 'true'

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK (assembleRelease)
        run: ./gradlew assembleRelease --no-daemon

      # 使用 orhun/git-cliff-action 生成 changelog
      - name: Generate changelog
        uses: orhun/git-cliff-action@v4.7.0
        with:
          # 自动处理标签：如果手动触发时提供了 tag，则传递 --tag；同时使用 --unreleased 确保始终生成内容
          args: --unreleased --output CHANGELOG.md ${{ github.event.inputs.tag && format('--tag {0}', github.event.inputs.tag) || '' }}
          github_token: ${{ github.token }}

      - name: Create GitHub Release and upload build assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.inputs.tag || format('beta-%s', github.run_number) }}
          name: ${{ github.event.inputs.tag || format('Beta-%s', github.run_number) }}
          bodyFile: CHANGELOG.md
          prerelease: ${{ github.event.inputs.prerelease || 'true' }}
          artifacts: app/build/outputs/**/*

      - name: Upload workflow artifact (fallback)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: app/build/outputs/